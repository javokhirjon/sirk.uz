<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>
    <link rel="stylesheet" href="public/css/Styles.css">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--     Custom styles for this template-->
    <link href="css/styles.css" rel="stylesheet">
    <style type="text/css">

    </style>


</head>
<body class="text-center">


    <form action="/" class="form-signin" method="POST">
        <img class="mb-4 image" src="images/diamond.png" alt="" width="150" height="150">

        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <div class="form-floating">
            <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>

        </div>
        <div class="form-floating">
            <input type="text" name="lName" class="form-control top" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control middle" placeholder="email" required>

        </div>


        <button class="w-100 btn btn-lg btn-primary bottom" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted" >&copy; joxa</p>
    </form>


<script src="app.js"></script>
</body>
</html>
